<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="conteudo">
        <div class="topo">
            <input type="text" 
            class="inputTarefa"
            placeholder="Adicionar uma nova tarefa"
            autofocus="on">
            <button id="addTarefa">
                <i class="fa fa-plus"></i>
            </button>
        </div>

        <ul id="listaTarefas"> 
        </ul>
    </div>

    <div id="janelaEdicao">
        <button id="janelaEdicaoBtnFechar">
            <i class="fa fa-remove fa-2x"></i>
        </button>
        <h2 id="idTarefaEdicao">#1021</h2>
        <hr>
        <form>
            <div class="frm-linha">
                <label id="idLabel" for="nome">Nome da tarefa</label>
                <input type="text" id="inputTarefaNomeEdicao" autocomplete="off">
            </div>
            <div class="frm-linha">
                <button id="btnAtualizarTarefa">Pronto!</button>
            </div>
        </form>
    </div>
    <div id="janelaEdicaoFundo"></div>


    <script src="js/task.js"></script>
</body>
</html>
